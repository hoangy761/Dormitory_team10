<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css">
    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/cssBase.css">
    <title>FPT University</title>
</head>

<body>
    <div class="header">
        <div class="nav_left">
            <div class="nav_left_iconSetting">
                <div>
                    <i class="fa-solid fa-bars iconCss_hover"></i>
                </div>
            </div>
            <div class="nav_left_home">
                <a href="#" class="nav_left_home">
                    <div class="logo_FPT">
                        <img src="https://lmsdn.fpt.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1657934026/2021-FPTU-Eng.png"
                            alt="" srcset="">
                    </div>
                    <p>FPT University Da Nang</p>
                </a>
            </div>
        </div>
        <div class="nav_right">
            <div class="nav_right_iconMess">
                <i class="fa-solid fa-comment-dots iconCss_hover"></i>
            </div>
            <div class="nav_right_iconNoti">
                <i class="fa-regular fa-bell iconCss_hover"></i>
            </div>
            <div class="nav_right_info">
                <span style="cursor:unset;">Bùi Hoàng Ý DE160208</span>
                <div class="nav_right_info_avt">
                    <img src="https://scontent.fdad1-4.fna.fbcdn.net/v/t39.30808-6/290451346_696510494782145_3664325399224889193_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=174925&_nc_ohc=uURwDxU5LEkAX_a9pen&_nc_ht=scontent.fdad1-4.fna&oh=00_AfDkANmpyzJNHg5OHImdWIJuBbA5r_mU4G_EofG26lnORg&oe=63C4792B"
                        alt="">
                </div>
                <div class="nav_right_info-icon">
                    <i class="fa-solid fa-caret-down iconCss_hover"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left">
                <ul class="left_menu">
                    <li class="home">
                        <i class="fa-solid fa-house-user iconCss"></i>
                        <span>Home</span>
                    </li>
                    <li class="myRoom">
                        <i class="fa-solid fa-people-roof iconCss"></i>
                        <span>My room</span>
                    </li>
                    <li class="listRoom" id="listRoom-id">
                        <i class="fa-solid fa-receipt iconCss"></i>
                        <span>List room</span>
                    </li>
                    <li class="pay">
                        <i class="fa-sharp fa-solid fa-credit-card iconCss"></i>
                        <span>Pay</span>
                    </li>
                    <li class="moreMenu">
                        <i class="fa-solid fa-window-restore iconCss"></i>
                        <span>More...</span>
                    </li>
                </ul>
        </div>
        <div class="listFloor" id="listFloor-id">
            <ul>
                <li class="floor_1" id="floor_1-id">
                    <i class="fa-solid fa-receipt iconCss"></i>
                    <span>Floor 5</span>
                </li>
                <li class="floor_1" id="floor_1-id">
                    <i class="fa-solid fa-receipt iconCss"></i>
                    <span>Floor 4</span>
                </li>
                <li class="floor_1" id="floor_1-id">
                    <i class="fa-solid fa-receipt iconCss"></i>
                    <span>Floor 3</span>
                </li>
                <li class="floor_1" id="floor_1-id">
                    <i class="fa-solid fa-receipt iconCss"></i>
                    <span>Floor 2</span>
                </li>
                <li class="floor_1" id="floor_1-id">
                    <i class="fa-solid fa-receipt iconCss"></i>
                    <span>Floor 1</span>
                </li>
            </ul>
        </div>
        <div class="maps" id="maps-id">
            <img src="img/maps.jpg" alt="" srcset="">
        </div>
        <div class="right" id="right-id"></div>
    </div>
    <script src="js/listFloor_room.js"></script>
</body>

</html>
